<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Box with Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .box {
            height: 120px;
            background-color: #4f46e5;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            padding: 0.5rem;
        }


        button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="box" class="box"></div>
        <button id="btn">Get Quote</button>
    </div>
<script src="index.js"></script>
</body>
</html>
